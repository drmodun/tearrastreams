<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraStreams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/apps/terraStream/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css' type='text/css' />
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <h1>TerraStreams</h1>
                    </div>
                    <nav class="menu">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="#">How it Works</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="container-fluid">
            <section class="section">
                <div class="row">
                    <div class="col-md-12 col-lg-6">
                        <div id="map"></div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <h2 class="title">Add Your GeoData</h2>
                        <p class="description">Place the cursor on the map and click. After you finish, click Enter.</p>
                        <form class="form" id="coordinates">
                            <input type="text" class="input-field" disabled id="coordinate1" placeholder="2.3505089979081504, 41.560252961344816" readonly>
                            <input type="text" class="input-field" disabled id="coordinate2" placeholder="2.3505089979081504, 41.560252961344816" readonly>
                            <input type="text" class="input-field" disabled id="coordinate3" placeholder="2.3505089979081504, 41.560252961344816" readonly>
                            <input type="text" class="input-field" disabled id="coordinate4" placeholder="2.3505089979081504, 41.560252961344816" readonly>
                            <button type="submit" class="button">Get info</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 row">
                    <div class="footer-logo col">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <h1>NajmAl</h1>
                    </div>
                    <div class="footer-links col">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="#">Privacy Policy</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>
    <!--script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script-->
    <script src="/apps/terraStream/map.js"></script>
    <script src="/apps/terraStream/getcoords.js"></script>
</body>
</html>
